<body>
    <h1>My Task Manager</h1>
    <div class="container">
        <form>
        <div class="left">
            
            <label for="">Title:</label>
            <input type="text" class="title-input" name="Title" id="title" cols="10" rows="2" placeholder="write your title here"><br>
            
                <label for="">Description:</label>
                <input type="text" class="description-input" name="Description" id="description" cols="5" rows="2" placeholder="Write your description here"><br>

                <label for="">Assigned Work:</label>
                <input type="text" class="assigned-work-input" name="Assigned Work" id="assigned-work" cols="5" rows="2" placeholder="Enter Responsible person name"><br><br>

                <label for="">Start Work:</label>
                <input type="date" id="start" class="start-input"><br>

                <label for="">End Work:</label>
                <input type="date" id="end class="end-input"><br>

                <label for="">Priority:</label>
                <input type="radio" id="high" class="high-input" name="test" value="value1"> High
                <input type="radio" id="medium" class="medium-input" name="test" value="value2"> Medium
                <input type="radio" id="low" class="low-input" name="test" value="value3"> Low<br>
                <br>

                <label for="">Status:</label>
                <input type="radio" id="new" class="new-input" name="checkbox" value="value1"> New
                <input type="radio" id="in-progress" class="in-progress-input" name="checkbox" value="value2"> In Progress
                <input type="radio" id="completed" class="completed-input" name="checkbox" value="value3"> Completed<br>
                <br>

                <!--Score Range-->
                <label for="price">Completed Work (%): </label>
                <input type="range" name="price" id="price" min="1 max="100tep="100" value="250000">
                <output class="price-output" for="price"></output> <br>

                <button type="submit">Add Task</button>
           
        </div>
       </form>
